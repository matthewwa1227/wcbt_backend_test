services:
  db:
    image: postgres:16-alpine
    container_name: casualapp-db
    environment:
      POSTGRES_DB: casualapp
      POSTGRES_USER: casualapp
      POSTGRES_PASSWORD: casualapp_password
    ports:
      - "5433:5432"
    volumes:
      - casualapp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casualapp -d casualapp"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./casualapp-backend
      dockerfile: Dockerfile
    container_name: casualapp-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  casualapp_pgdata: